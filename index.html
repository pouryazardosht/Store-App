<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Store App || #2 Project</title>
  </head>
  <body>
    <header class="d-flex align-items-center justify-content-center">
      <h1 class="fw-bold m-2">Simple Store Project:)</h1>
    </header>
    <div class="container">
      <div
        class="filter-conteiner d-flex align-items-center justify-content-around mt-4"
      >
        <input type="text" id="search" placeholder="Search Products..." />
        <ul class="options d-flex align-items-center gap-4">
          <li class="all-list" data-filter=".all">all</li>
          <li data-filter=".men">men's</li>
          <li data-filter=".women">women's</li>
          <li data-filter=".jewelery">jewelery</li>
          <li data-filter=".electronics">electronics</li>
        </ul>
      </div>
      <div id="result" class="container-fluid">
        <div class="lds-dual-ring loader"></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
